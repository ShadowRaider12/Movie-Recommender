<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select {
            padding: 8px;
            width: 300px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
        .results {
            margin-top: 30px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Movie Recommender</h1>
    <form method="POST">
        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
            <option value="">-- Select Genre --</option>
            <option>Sci-Fi</option>
            <option>Action</option>
            <option>Drama</option>
            <option>Animation</option>
            <option>Romance</option>
            <option>Adventure</option>
            <option>Fantasy</option>
            <option>Biography</option>
            <option>Musical</option>
            <option>Crime</option>
        </select>

        <label for="duration">Duration:</label>
        <select name="duration" id="duration">
            <option value="any">Any</option>
            <option value="short">Short (0-90 mins)</option>
            <option value="medium">Medium (90-120 mins)</option>
            <option value="long">Long (120+ mins)</option>
        </select>

        <label for="director">Director (optional):</label>
        <input type="text" name="director" id="director">

        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <div class="results">
        <h2>Recommendations:</h2>
        <ul>
            {% for movie in recommendations %}
                <li><strong>{{ movie[1] }}</strong> | Genre: {{ movie[2] }} | Director: {{ movie[3] }} | Duration: {{ movie[4] }} mins</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
